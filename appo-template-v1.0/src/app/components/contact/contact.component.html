    <div class="row mb-3">
        <div class="col-6 m-auto">
<!--            <h4 class="text-uppercase text-color-green text-center mb-3">Temsan Uzbekistan Office</h4>-->
            <div class="wow fadeInLeft">
                <img src="./assets/temsanair/uz.svg" alt="">
            </div>
        </div>
    </div>
    <h2 class="text-color-green text-center">{{'our_partners' | translate}}</h2>
    <div class="container">
        <table mat-table [dataSource]="dataSource" style="background-color: #343A40;" class="mat-elevation-z8 w-100">
<!--             Position Column -->
            <ng-container >
                <ng-container matColumnDef="index">
                    <th mat-header-cell [hidden]="true" *matHeaderCellDef style="text-align: center;"> No. </th>
                    <td mat-cell [hidden]="true" *matCellDef="let element" style="text-align: center;"> {{element.index}} </td>
                </ng-container>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="logo">
                <th mat-header-cell *matHeaderCellDef style="text-align: center;width: 200px;"> {{'logo' | translate}} </th>
                <td mat-cell *matCellDef="let element" style="text-align: center;">
                    <img [src]="'./assets/temsanair/partners/'+element.logo"
                         [ngStyle]="{'width':element.logo.includes('ekeler') ? '40px' : '100px','background':element.logo.includes('logo') ? '#30353C': '#fff'}"
                         alt="">
                </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="link">
                <th mat-header-cell *matHeaderCellDef style="text-align: center;"> {{'link' | translate}} </th>
                <td mat-cell *matCellDef="let element"><a target="_blank" href="{{element.link}}">{{element.link}}</a></td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="files">
                <th mat-header-cell *matHeaderCellDef style="text-align: center;width: 70px;"> {{'files' | translate}} </th>
                <td mat-cell *matCellDef="let element" style="text-align: center;">
                    <button mat-icon-button class="w-100" [matMenuTriggerFor]="menu" matTooltip="{{'files' | translate}}"><mat-icon class="text-color-green">folder</mat-icon></button>
                    <mat-menu #menu="matMenu">
                        <button *ngIf="element.files.length==0" mat-menu-item style="color:#fff">Нет файла</button>
                        <button mat-menu-item style="color:#fff" *ngFor="let e of element.files" (click)="onFile(e)">{{e.name}}</button>
                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</section>
