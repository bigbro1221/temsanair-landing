<div class="london bg-dark" >
    <app-scrollup></app-scrollup>
    <div class="all-area">
        <app-header-two></app-header-two>
<!--        <app-hero-six></app-hero-six>-->
        <div id="product-test" class="product-img wow fadeInUp" *ngIf="img | async as i">
            <picture>
                <source type="image/webp" [srcset]="http + i.imgw">
                <source type="image/jpg" [srcset]="http + i.img">
                <img [src]="i.img" style="width: 100%;margin-top: 120px;" alt="">
            </picture>
        </div>
        <div class="d-flex justify-content-center mt-2 mb-4 wow fadeInUp">
            <mat-form-field class="mat-form-list" [ngStyle]="{'width': showContainer5 || showContainer6 || showContainer7 || showContainer8 ? '80%' : '30%'}" style="">
                <mat-label style="color: #fff;">Select Product...</mat-label>
                <mat-select [(ngModel)]="currList" (selectionChange)="productChange($event,slickModal)">
                    <mat-option style="color: #111;" *ngFor="let p of productsList$| async" [value]="p.value" >
                        {{p.name.toUpperCase()}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <section class="product-content" [ngStyle]="{'height': showContainer8 ? '60vh' : ''}">
            <div  class="product-container fadeInUp wow" style="padding-left: 100px;padding-right: 100px;">
                <ngx-slick-carousel class="carousel"
                                    style="margin-bottom: 30px;"
                                    #slickModal="slick-carousel"
                                    [config]="slideConfig"
                                    (init)="slickInit($event)"
                                    (breakpoint)="breakpoint($event)"
                                    (afterChange)="afterChange($event)"
                                    (beforeChange)="beforeChange($event)">
                    <div ngxSlickItem class="slide" style="position: relative"
                         [class]="'area' + i" *ngFor="let p of products$| async;
                     trackBy: identify; let i = index;">
                        <div class="slick-container" [id]="'slick-container'+i">
                            <div class="product-img-slide mb-1" style="overflow: hidden;position: relative">
                              <figure class="zoom" [id]="'img_par' + i">
                                  <picture>
                                      <source type="image/png" [srcset]="http + 'mini/' + p?.img_mini">
                                      <img (mouseenter)="onClickZoom(p, i)" (mouseout)="onMouseLeave(i, p)"
                                          class="img-product" [id]="'img' + i" [src]="http + 'mini/'+ p?.img_mini"
                                           [attr.xoriginal]="http + p?.imgw" alt="" />
                                  </picture>
                              </figure>
                              <div class="icons" [id]="'icons' + i"
                                   [ngStyle]="{'right': showContainer1 || showContainer2 || showContainer3 || showContainer4 || showContainer5 || showContainer6 ? '0' : '5%'}"
                                   style="position: absolute;top: 0;">
                                <img class="d-block mb-1"
                                     [src]="http + 'i_after_sales.png'"
                                     [ngStyle]="{'width': getWidth(),'right': getRight()}"
                                     style="position: relative;" alt="">
                                <img class="d-block"
                                     [ngStyle]="{'width': getWidth()}"
                                     [src]="http + 'i_material_design.png'" style="" alt="">
                              </div>
                            </div>
                            <div class="product-text-slide" [id]="'product' + i">
                                <h5 class="text-center">
                                    <span class="text-color-green text-uppercase text-white">{{p?.title}}</span><br>
                                    <span class="text-uppercase text-white">{{p?.sub_title}}</span>
                                    <img [src]="http + 'bg_detail.png'" alt="">
                                </h5>
                                <p [style.font-size]="getFontSize()" class="px-2 m-0 product-text text-white"
                                   style="line-height: 25px;overflow: auto;" [id]="'text' + i">
                                    {{p?.text}}
                                    <span *ngIf="p?.detail1 != ''"> <br>{{p?.detail1}} <br></span>
                                    <span *ngIf="p?.detail2 != ''">{{p?.detail2}} <br></span>
                                    <span *ngIf="p?.detail3 != ''">{{p?.detail3}} <br></span>
                                    <span *ngIf="p?.detail4 != ''">{{p?.detail4}} <br></span>
                                </p>
                            </div>
                        </div>
<!--                        <button class="d-flex justify-content-end" style="color:#000; !important;background-color: #74C043 !important;position: absolute;bottom: 10px"-->
<!--                                *ngIf="p?.count > 260" mat-raised-button (click)="onRead(products$, i)">Read more-->
<!--                        </button>-->
                    </div>
                </ngx-slick-carousel>
            </div>
        </section>
        <app-footer></app-footer>
    </div>
</div>
